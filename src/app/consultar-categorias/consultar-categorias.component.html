<h5>Consulta de Categorias</h5>
<p>Listagem de categorias cadastradas</p>

<!--a tabela vai ter cabecalho, corpo e rodapÃ©-->
<table class="table table-hover table-sm">
  <thead>
    <tr>
      <td>tipo</td>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of categorias">
      <td>{{ c.tipo }}</td>

      <td>
        <button class="btn btn-primary" [routerLink]="['/editar-categorias', c.idCategoria]">
          Editar
        </button>
        &nbsp;
        <button class="btn btn-danger" (click)="excluir(c.idCategoria)">
          Excluir
        </button>


      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="6">Total de registros :{{ categorias.length }}</td>
    </tr>
  </tfoot>
</table>
<br>
<br>
<button class="btn btn-primary" [routerLink]="['/app.component']">
    Voltar
  </button>
